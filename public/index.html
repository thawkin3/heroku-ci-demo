<html>
  <head>
    <title>Heroku CI Demo</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="container">
        <img src="/lang-logo.png">
        <h1>Heroku CI Demo</h1>
        <p>This is a sample Node application deployed to Heroku. It's a reasonably simple app - but a good foundation for understanding how to get the most out of the Heroku platform.</p>
        <a class="btn btn-lg btn-default" href="https://devcenter.heroku.com/articles/getting-started-with-nodejs"><span class="glyphicon glyphicon-flash"></span> Getting Started on Heroku with Node.js</a>
        <a class="btn btn-lg btn-primary" href="https://github.com/thawkin3/heroku-ci-demo"><span class="glyphicon glyphicon-download"></span> Source on GitHub</a>
      </div>
    </div>
    <main>
      <div class="container text-center">
        <div class="row">
          <button class="btn btn-lg btn-primary">Click me for a terrible pun</button>
        </div>
        <div class="row">
          <div id="pun-container"></div>
        </div>
      </div>
    </main>

    <script>
      (function() {
        const puns = [
          'My ceiling isn’t the best, but it’s up there.',
          'I got fired from the calendar factory, just for taking a day off.',
          'Q: What’s the best thing about Switzerland? A: Well, the flag is a big plus.',
          'The past, present, and future walk into a bar. It was tense.',
          'I tried to make a belt out of watches. It was a waist of time.',
          'Why can’t Harry Potter tell the difference between his potion pot and his best friend? They’re both cauld ron.',
        ]
        let counter = 0

        const appendNewPun = () => {
          const p = document.createElement('p')
          p.innerHTML = puns[counter++] || "I'm all out of puns!"
          document.querySelector('#pun-container').prepend(p)
        }

        const button = document.querySelector('button')
        button.addEventListener('click', appendNewPun)
      })()
    </script>
  </body>
</html>
